<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Handler</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <form id="form">
            <h2>Name</h2>
            <input
                type="text"
                name="firstname"
                id="firstName"
                placeholder="First name"
                required
            />
            <input
                type="text"
                name="lastname"
                id="lastName"
                placeholder="Last Name"
                required
            />
            <br />
            <h2>Contact</h2>
            <input
                type="text"
                name="email"
                id="email"
                placeholder="Email"
                required
            />
            <input
                type="text"
                name="phone"
                id="phone"
                placeholder="Phone Number"
                required
            />
            <br />
            <h2>Address</h2>
            <input
                type="text"
                name="address1"
                id="address1"
                placeholder="Address 1"
                required
            />
            <input
                type="text"
                name="address2"
                id="address2"
                placeholder="Address 2"
            />
            <br />
            <input
                type="text"
                name="city"
                id="city"
                placeholder="City"
                required
            />
            <input
                type="text"
                name="state"
                id="state"
                placeholder="State"
                required
            />
            <br />
            <input type="text" name="zip" id="zip" placeholder="Zip" required />
            <input
                type="text"
                name="country"
                id="country"
                placeholder="Country"
                required
            />

            <br />
            <button type="submit">Submit</button>
        </form>
    </body>
    <script src="index.js"></script>
</html>
